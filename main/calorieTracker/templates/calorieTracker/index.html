<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form method="POST">
            {% csrf_token %}
            <select name="food_consumed" id="food_consumed">
                {% for food in foods %}
                    <option value="{{food.name}}">{{food.name}}</option>
                {% endfor %}
            </select>
            <button type="submit">Add</button>
        </form>
    </div>
    <div>
        {% for c in consumed_food %}
            {{c.food_consumed.name}} -> Carbs:{{c.food_consumed.carbs}} -> Protein:{{c.food_consumed.protein}} -> Fats:{{c.food_consumed.fats}} -> Calories:{{c.food_consumed.calories}}<br>
        {% endfor %}
    </div>
</body>
</html>
